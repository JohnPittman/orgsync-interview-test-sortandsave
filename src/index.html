<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>OrgSync Interview Test - Sort and Save</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="content">
        <div class="content-center">
            <form>
                <input type="text" placeholder="first" name="firstName" required autofocus />
                <input type="text" placeholder="last" name="lastName" required />
                <input type="text" placeholder="status" name="status" required />
                <input type="submit" hidden />
            </form>
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
