<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>OrgSync Interview Test - Sort and Save</title>
</head>

<body>
    <form>
        <input type="text" placeholder="first name" name="firstName" required autofocus />
        <input type="text" placeholder="last name" name="lastName" required />
        <input type="text" placeholder="status" name="status" required />
        <input type="submit" hidden />
    </form>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    <script src="app.js"></script>
</body>

</html>
